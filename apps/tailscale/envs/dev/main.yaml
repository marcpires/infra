apiVersion: argocdproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tailscale-operator
  namespace: argocd
  annotations:
    argocd.argocdproj.io/sync-wave: "3"
spec:
  generators:
    - list:
        elements:
          - cluster: "in-cluster"
  template:
    metadata:
      name: tailscale-{{.cluster}}
    spec:
      project: infra
      source:
        - repoURL: ' https://pkgs.tailscale.com/helmcharts'
          targetRevision: 1.78.1
          chart: tailscale-operator
          helm:
            releaseName: tailscale
            valueFiles:
            - $values/charts/tailscale/values.yaml
        - repoURL: 'https://gitub.com/marcpires/charts.git'
          targetRevision: 1.178.1
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: infra
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
      
